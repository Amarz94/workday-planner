  <body>

        <div class="headLine col-12">
        <h1>Workday Planner</h1> 
        <p id="todaysDate"></p> 
        <p id="todaysTime"></p> <hr>
        </div>
        <div class="legendDiv">
            <ul class="legend">
                <li><span class="awesome"></span> Past Block</li>
                <li><span class="kindaawesome"></span> Current Block</li>
                <li><span class="notawesome"></span> Future Block</li>
            </ul> 
        </div>
        <br>
        <div class="container-fluid">
            <div id="9am" class="timeDiv">
                <div class="hour col-1">9:00</div>
                <textarea class="perEvent col-10" value="9"></textarea>
                <button type="button" class="btn btn-primary saveBtn col-1">Save</button>
            </div>
